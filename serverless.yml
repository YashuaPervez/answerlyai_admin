service: answerly-admin
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  httpApi:
    cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  api:
    handler: src/index.handler
    timeout: 15
    memorySize: 1024
    environment:
      GOOGLE_CLIENT_ID: ${env:BACKUP_GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${env:BACKUP_GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${env:BACKUP_GOOGLE_REDIRECT_URI}
      GOOGLE_ACCESS_TOKEN: ${env:GOOGLE_ACCESS_TOKEN}
      GOOGLE_REFRESH_TOKEN: ${env:ADMIN_GOOGLE_REFRESH_TOKEN}
      GOOGLE_CALENDAR_ID: ${env:GOOGLE_CALENDAR_ID}
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
